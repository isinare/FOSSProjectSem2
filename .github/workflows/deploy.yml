name: Deploy to AWS EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Go to the project folder
            cd /home/ubuntu/FOSSProjectSem2
            
            # 2. Get the latest code
            git pull origin main
            
            # 3. Update Python dependencies (in case you added new libraries)
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 4. Restart Gunicorn to load the new code
            sudo systemctl restart flaskportfolio
            
            # 5. Optional: Cleanup temp files if any
            # rm -rf temp_folder_if_exists
